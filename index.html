<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>ImageSlider</title>

    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/addeb18436.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./media/icon.png">
</head>
<body>
<div id="main">
    <div class="full-slider">
        <div class="slides" id="slides">
            <div class="side-image image-left">
                <img class="image-logo" src="/media/pic1.jpg">
                <h4 class="image-title">Hello Saeed</h4>
                <img class="image-main" src="/media/photo1.jpeg">
                <p class="image-description">
                    And a parakeet instead.
                </p>
            </div>
            <div class="center-image image-center">
                <img class="image-logo" src="media/pic2.jpg">
                <h4 class="image-title">Hello Mojtaba</h4>
                <img class="image-main" src="media/photo2.jpeg">
                <p class="image-description">
                    I came home with a puppy.
                </p>
            </div>
            <div class="side-image image-right">
                <img class="image-logo" src="/media/pic3.jpg">
                <h4 class="image-title">Hello Mohammad</h4>
                <img class="image-main" src="/media/photo3.jpeg">
                <p class="image-description">
                    I came home with a puppy.<br>
                    And a parakeet instead.

                </p>
            </div>
        </div>
        <div class="slider-actions">
            <div class="leftButton button"><i class="fa-solid fa-arrow-left-long"></i></div>
            <div class="rightButton button"><i class="fa-solid fa-arrow-right-long"></i></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/addeb18436.js" crossorigin="anonymous"></script>
    <title>ImageSlider</title>
    <link rel="icon" type="image/x-icon" href="./media/icon.png">
</head>
<body>
<div id="root">
    <div id="main">
        <div id="center">
            <div class="imagLeft">
                <img src="/media/photo1.jpeg">
            </div>
            <div class="imageCenter">
                <img class="photoHeader" src="media/pic1.jpg">
                <h4>Hello Mohammad</h4>
                <img class="photoCenter" src="media/photo2.jpeg">
                <p>
                    I came home with a puppy
                    And a parakeet instead.
                </p>
            </div>
            <div class="imageRight">
                <img src="media/photo3.jpeg">
            </div>
        </div>


        <div id="footer">
            <div class="leftButton"><i class="fa-solid fa-arrow-left-long"></i></div>
            <div class="rightButton"><i class="fa-solid fa-arrow-right-long"></i></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
